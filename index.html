<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="greeting">Welcome!</h2>
    <button onclick="changeGreeting()">Change Greeting</button>
    <button onclick="changeBackground()">Change Background</button><br>

    <input type="text" id="user_input" placeholder="Enter your name">
    <button onclick="showName()">Submit</button>
    <p id="output"></p><br>

    <p>Button Clicked: <span id="count">0</span> times</p>
    <button onclick="increaseCount()">Click Me</button><br>

    <img id="logo" src="img/Paris_Saint-Germain_F.C..svg.png"  width="300">
    <button onclick="changeLogo()">Change Logo</button><br>

    <p id="text">This is a hidden message</p>
    <button onclick="toggleText()">Show/Hide</button><br>

    <p id="text_size">Make this text bigger!</p>
    <button onclick="increaseFontSize()">Increase Font Size</button><br>

    <h3 id="title">Original title</h3>
    <p id="description">This is a paragraph.</p>
    <button onclick="updateContent()">Update Content</button><br>

    <input type="number" id="number_input" placeholder="Enter a number">
    <button onclick="calculateSquare()">Calculate Square</button>
    <p id="result"></p><br>

    <script src="script.js"></script>
</body>
</html>
